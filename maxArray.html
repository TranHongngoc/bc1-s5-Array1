<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [1,2,3,4,5,6,7,8];
    var max = 0;
    var index = 0;
    for (i = 0; i < x.length; i++) {
        if (max <= x[i]){
            max = x[i];
            index = i + 1;
        }
    }
    alert("max = " + max + " at " + index);
</script>
</body>
</html>
